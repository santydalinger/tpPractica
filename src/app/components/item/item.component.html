
<tr class="estilo">
    <th class="separacion"  scope="row">{{item.id}}</th>
    <input class="separacion" type="checkbox" [checked]="item.completed" (change)="onToggle(item)">
    <td class="separacion" >{{item.title }}</td>
    <td class="separacion" >{{item.price |currency}}</td>
    <td class="separacion" >{{item.quantity}}</td>
    <td class="separacion" >{{(item.price * item.quantity)}}</td>
    <button (click)="onDelete(item)" >Eliminar</button>
</tr>
