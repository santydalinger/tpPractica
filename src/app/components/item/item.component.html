
<tr class="estilo">
    <th class="separacion"  scope="row">{{item.id}}</th>
    <input class="separacion" type="checkbox" [checked]="item.completed">
    <td class="separacion" >{{item.title}}</td>
    <td class="separacion" >{{item.price}}</td>
    <td class="separacion" >{{item.quantity}}</td>
    <td class="separacion" >{{(item.price * item.quantity)}}</td>
    <button >Eliminar</button>
</tr>
