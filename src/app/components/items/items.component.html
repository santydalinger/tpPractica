<div>
    <div >
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">producto</th>
                <th scope="col">precio</th>
                <th scope="col">cantidad</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <th scope="row">{{item.id}}</th>
                <td>{{item.title}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
